name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test
      
      - name: Build artifact (tarball)
        run: |
          mkdir -p dist
          cp -r src package.json package-lock.json dist/
          tar -czf ci-demo-${{ github.run_number }}.tgz dist

      - name: Upload artifact to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: ci-demo-build
          path: ci-demo-${{ github.run_number }}.tgz

