name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # Note: Run tests and generate JUnit XML (jest-junit)

      - name: Run tests (JUnit output)
        run: |
          mkdir -p test-results
          npm test
          echo "Contents of test-results:"
          ls -la test-results
        env:
          JEST_JUNIT_OUTPUT_DIR: test-results
          JEST_JUNIT_OUTPUT_NAME: junit.xml
          JEST_SUITE_NAME: ci-demo-jest

      - name: Verify JUnit report exists
        run: test -f test-results/junit.xml


      - name: Verify JUnit report exists
        run: ls -l test-results && test -f test-results/junit.xml

      # Note: Publish test results to CloudBees Unify
      - name: Publish test results to CloudBees Unify
        uses: cloudbees-io-gha/publish-test-results@v2
        with:
          cloudbees-url: https://api.cloudbees.io
          test-type: junit
          results-path: test-results/junit.xml

      # Note: keep the JUnit report as a GitHub Actions artifact too
      - name: Upload JUnit report to GitHub Actions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-results/junit.xml

      # Note: Create + upload build artifact
      - name: Build artifact (tarball)
        run: |
          mkdir -p dist
          cp -r src package.json package-lock.json dist/
          tar -czf ci-demo-${{ github.run_number }}.tgz dist

      - name: Upload build artifact to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: ci-demo-build
          path: ci-demo-${{ github.run_number }}.tgz

      - name: Compute artifact digest
        id: digest
        run: |
          echo "sha=$(shasum -a 256 ci-demo-${{ github.run_number }}.tgz | awk '{print $1}')" >> $GITHUB_OUTPUT

      # Note: Register artifact in CloudBees Unify (main branch only)
      - name: Register build artifact in CloudBees Unify
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudbees-io-gha/register-build-artifact@v3
        with:
          cloudbees-url: https://api.cloudbees.io
          name: ci-demo
          version: ${{ github.run_number }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          digest: sha256:${{ steps.digest.outputs.sha }}
          type: generic
          label: github-actions,ci-demo
          commit: ${{ github.sha }}
          repository-url: ${{ github.server_url }}/${{ github.repository }}
          ref: ${{ github.ref }}

      # Note: Build a docker image (intentionally vulnerable)
      - name: Build docker image
        run: docker build -t ci-demo:${{ github.run_number }} .

      - name: Save docker image to tar
        run: docker save ci-demo:${{ github.run_number }} -o image.tar

